<head>
    <meta charset="UTF-8">

<body>

    <h1>This is a HTML form.</h1>

    <form>
        <fieldset style="background-color: antiquewhite;">
            <legend style="text-align: center;">Fill Up The File</legend>

            <label for="First Name">Name</label><br>
            <input type="text" placeholder="Enter Your Name Here" value="Arif Hossen" readonly><br><br>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John" disabled><br><br>

            <div>
                <label for="Last Name">Last Name:</label><br>
                <input type="text" name="Last Name" id="Last Name" size="35" required><br>
            </div>

            <label for="Last Name">Enter Your E-mail</label><br>
            <input type="email" placeholder="Enter You E-maifl"><br>

            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter Your Password" minlength="5" maxlength="8"><br>

            <label for="gender">Gender</label><br>


            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>


            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br>

            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file"><br>

            <input type="hidden" name="user_id" value="123">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100"><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <label for="message">Message:</label>
            <textarea style="height: 50px; width: 40%;" id="message" name="message" rows="4" cols="50"></textarea><br>

            <label for="selection">Select Yout Possition: </label>
            <select name="possition" id="possition">
                <optgroup label="First Priority">
                    <option value="First">First</option>
                    <option value="second">Second</option>
                </optgroup>
                <optgroup label="Second Priority">
                    <option value="Third">Third</option>
                    <option value="Forth">Forth</option>
                    <option value="fifth">Firth</option>
                </optgroup>
            </select><br><br>
            <button type="button" onclick="alert('This is a HTML form bellow')">Attention</button><br><br>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist><br><br>
            <label for="Quantity">Select Your Quantity</Select></label><br>
            <input type="number" max="50" min="10"><br><br>
            <label for="range">Set Your Volume</label>
            <input type="range" name="range" id="range"><br><br>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            <br><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt"><br><br>
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage"><br><br>
            <input type="week" id="week" name="week"><br><br>



            <button type="submit" value="Submit">Submit</button>
            <input style="background-color: red;" type="reset" value="Reset">
        </fieldset>
    </form>
